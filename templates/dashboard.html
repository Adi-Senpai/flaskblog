{% extends "layout.html" %}
{% block body %}
    

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Welcome to your blog page</h1>
                            <span class="subheading">A Blog Theme by Aditya</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <hr>
        Welcome You are logged in
        <hr>
        <form action="/uploader" method="post" enctype="multipart/form-data">
        <input type="file" id="myfile" name="file1">
        <button> submit</button>
        </form>
        <h2> Add posts</h2>
        
        <a href="/edit/0"><button class="btn btn-primary text-uppercase">ADD POST</button></a>
        <!-- Main Content-->
        
        <table class="table">
  <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
       <th scope="col">Edit</th>
        <th scope="col">delete</th>
    </tr>
  </thead>
  {% for ele in post %}
      
 
  <tbody>
    <tr>
      <th scope="row">{{ele.sno}}</th>
      <td>{{ele.title}}</td>
      <td>{{ele.date}}</td>
      <td><a href="/edit/{{ele.sno}}"><button class="btn btn-primary text-uppercase">Edit</button></a></td>
      <td><a href="/delete/{{ele.sno}}"><button class="btn btn-primary text-uppercase ">Delete</button></a></td>
    </tr>
  </tbody>
   {% endfor %}
</table>
        
        <!-- Footer-->
        {% endblock body %}
